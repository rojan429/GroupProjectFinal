<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>Edit Advertisement</title>
</head>
<body>
<!--private String adID;-->
<!--private String description;-->
<!--private String poster;-->
<!--private String board;-->
<form th:object="${advertisement}"
      th:action="@{/saveExistAdvertisement}"
      action="#"
      method="POST">
    <table>
        <tr>
            <td>Advertisement Id</td>
            <td th:text="${advertisement.adID}" ></td>
            <input th:field="${advertisement.adID}" type="hidden"/>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea th:field="${advertisement.description}" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>Poster</td>
            <td><input th:field="${advertisement.poster}" type = "text"></td>
        </tr>
        <tr>
            <td>Board</td>
            <td>
                <select  th:field="${advertisement.Board}" >
                    <option th:each="board : ${allBoardOption} " th:value="${board.boardRID}">
                        <p th:text="${board.boardRID}"></p> ) <p th:text="${board.location}"></p>
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="edit">
</form>
</body>
</html>
