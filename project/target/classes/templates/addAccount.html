<div>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline" th:action="@{/home}">
            <button class="btn btn-outline-secondary" type="submit">back</button>
        </form>
    </nav>
</div>


<div>

    <div class="card" style="width: 60rem;">
    <h2>Add Account</h2>
<form th:object="${account}"
      th:action="@{/saveAccount}"
      action="#"
      method="POST">

    <div class="form-group">
        <label>Phone number:</label>
        <input th:field="${account.phoneNumber}" type = "text" class="form-control" placeholder="Enter phone number">
    </div>

    <div class="form-group">
        <label>First Name:</label>
        <input th:field="${account.fstName}" type = "text" class="form-control" placeholder="Enter First Name">
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input th:field="${account.lstName}" type = "text" class="form-control" placeholder="Enter Last Name">
    </div>


    <div class="form-group">
        <label>Email Address:</label>
        <input th:field="${account.email}" type = "text" class="form-control" placeholder="Enter email address">
    </div>


    <div class="form-group">
        <label>Title:</label>
        <input th:field="${account.title}" type = "text" class="form-control" placeholder="Enter Title">
    </div>


    <button type="submit" value="add" class="btn btn-primary btn-lg">Add</button>

</form>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
