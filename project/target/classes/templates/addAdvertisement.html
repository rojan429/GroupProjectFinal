<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>Add</title>
</head>
<body>
<!--private String adID;-->
<!--private String description;-->
<!--private String poster;-->
<!--private String board;-->

<div>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline" th:action="@{/home}">
            <button class="btn btn-outline-secondary" type="submit">back</button>
        </form>
    </nav>
</div>

<div>
    <div class="card" style="width: 60rem;">
        <h2>Add Advertisement</h2>
        <form th:object="${advertisement}"
              th:action="@{/saveAdvertisement}"
              action="#"
              method="POST">

            <div class="form-group">
                <label>Description:</label>
                <textarea th:field="${advertisement.description}" rows="4" cols="50" class="form-control" placeholder="Enter description."></textarea>
            </div>

            <div class="form-group">
                <label>Poster:</label>
                <input th:field="${advertisement.poster}" type = "text" class="form-control" placeholder="Enter Poster">
            </div>

            <div class="form-group">
                <label>Board:</label>
                <select th:field="${advertisement.Board}" class="form-control" >
                    <option th:each="board : ${allBoardOption} " th:value="${board.boardRID}">
                        <p th:text="${board.boardRID}"></p> ) <p th:text="${board.location}"></p>
                </select>
            </div>

            <button type="submit" value="add" class="btn btn-primary btn-lg">Add</button>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
