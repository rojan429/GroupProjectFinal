<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>Home</title>
</head>
<body>
<h1 class="display-2">Advertisement Posting Management on Campus</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
    <form th:action="@{/member}">
    <img src="a.png" alt="member" style="width:300px;height:300px;"><br>
    <button class="btn btn-primary btn-block" type="submit">View Members</button>
    </form>
        </div>
        <div class="col-sm">
<form th:action="@{/board}">
    <img src="b.png" alt="board" style="width:300px;height:300px;"><br>
    <button class="btn btn-success btn-block" type="submit">View Board</button>
</form>
        </div>
        <div class="col-sm">
<form th:action="@{/advertisement}">
    <img src="c.png" alt="ads" style="width:300px;height:300px;"><br>
    <button class="btn btn-warning btn-block" type="submit">View Advertisements</button>
</form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
